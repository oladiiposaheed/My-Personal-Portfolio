{% extends 'base.html' %}
{% load static %}

{% block title %}Reset Password - AI Portfolio{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="auth-card">
                <div class="auth-header text-center mb-4">
                    <div class="auth-icon mb-3">
                        <i class="fas fa-key fa-2x text-primary"></i>
                    </div>
                    <h1 class="h3 fw-bold text-light mb-2">Reset Password</h1>
                    <p class="text-light-emphasis">Enter your email to receive reset instructions</p>
                </div>

                <form method="post" class="auth-form">
                    {% csrf_token %}
                    
                    <div class="mb-4">
                        <label class="form-label text-light-emphasis small fw-semibold">Email Address</label>
                        <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                        <i class="fas fa-paper-plane me-2"></i>Send Reset Link
                    </button>
                </form>

                <div class="auth-footer text-center">
                    <p class="text-light-emphasis small mb-0">
                        Remember your password? 
                        <a href="{% url 'core:login' %}" class="text-primary fw-semibold text-decoration-none">Sign In</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
